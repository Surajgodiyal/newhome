<!DOCTYPE html>
<html>
<head>
    <title>ReadMyWrite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #splash-screen h1 {
            font-size: 3em;
            border: 2px solid black;
            padding: 20px;
            background-color: lightgray;
        }
        .hidden {
            display: none;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .story {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("splash-screen").addEventListener("click", function() {
                this.classList.add("hidden");
            });
        });
    </script>
</head>
<body>
    <div id="splash-screen">
        <h1>ReadMyWrite</h1>
    </div>
    <header>
        <h1>Welcome to ReadMyWrite</h1>
        <p>Explore the World of My Written Stories</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <div class="story">
            <h2>Story Title 1</h2>
            <p>This is a brief description of my first story...</p>
        </div>
        <div class="story">
            <h2>Story Title 2</h2>
            <p>This is a brief description of my second story...</p>
        </div>
        <!-- Add more stories as needed -->
    </div>
    <footer>
        <p>&copy; 2024 ReadMyWrite. All rights reserved.</p>
    </footer>
</body>
</html>
